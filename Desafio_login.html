<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css_do_deafio.css">
</head>
<body>
    <img src="logo.jpg" alt="Imagem logo" id="logo">
    <div class="formatacao">
        <form>
            <label for="email">Digite seu e-mail</label>
            <input type="email" id="email" required>
            <label for="senha">Digite sua senha</label>
            <input type="password" id="senha" required>
            <input type="checkbox" id="chek">
            <label for="chek">Deseja manter login?</label>
            <input type="submit" value="Realizar login" id="botao">
        </form>
        
    </div>



    <script src="JS_do_desafio.js"></script>
</body>
</html>
